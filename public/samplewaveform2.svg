<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <!-- Background rectangle for visualization -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Linear path and points -->
  <path d="M0 100 L10 70 L20 40 L30 70 L40 100 " fill="none" stroke="#3498db" stroke-width="2" />

  <!-- Plotting points along the path -->
  <circle cx="50" cy="100" r="5" fill="#3498db" />
  <circle cx="150" cy="70" r="5" fill="#3498db" />
  <circle cx="250" cy="40" r="5" fill="#3498db" />
  <circle cx="350" cy="70" r="5" fill="#3498db" />
  <circle cx="450" cy="100" r="5" fill="#3498db" />
</svg>
