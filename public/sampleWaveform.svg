<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Background rectangle for visualization -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Sample audio waveform (vertical lines) -->
  <g stroke="#3498db" stroke-width="1">
    <!-- You can replace the values in y1 and y2 with actual audio data -->
    <line x1="0" y1="100" x2="1" y2="120" />
    <line x1="1" y1="120" x2="2" y2="80" />
    <!-- Add more lines as needed -->
  </g>
</svg>
